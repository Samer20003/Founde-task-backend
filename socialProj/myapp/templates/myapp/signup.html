<!DOCTYPE html>

{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://bootswatch.com/5/morph/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="container-fluid mt-5" style="background-color: #f8f9fa; padding: 20px; border-radius: 8px;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Signup</h1>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.username|as_crispy_field }}
                    </div>
                    <div class="mb-3">
                        {{ form.password1|as_crispy_field }}
                    </div>
                    <div class="mb-3">
                        {{ form.password2|as_crispy_field }}
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Signup</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'login' %}">Already have an account?</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
