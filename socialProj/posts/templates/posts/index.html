<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if posts %}
        <uL>
            {% for post in posts %}
                <li>
                    <a href="/posts/{{post.id}}/">{{post.user_id.username}}</a>
                    <p>{{post.body}}</p>
                    <p>created at {{post.pup_date}}</p>

                </li>

            {% endfor %}
        </uL>
    {% endif %}
</body>
</html>
